<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- Header -->
    <section>
        <div class="main-header">
            <div class="header">
                <h2>Todoinput</h2>
                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-book"></i></span>
                    <input type="text" id="new-todo-input" class="form-control" placeholder="New todo" aria-label="Username" aria-describedby="addon-wrapping">
                  </div>
                <div class="button">
                    <button onclick="addTodo()" id="add-todo-button">Add new task</button>
                </div>
            </div>
        </div>
    </section>
    <!-- CENTER -->
    <h2>TodoList</h2>
    <div id="todo-list" class="main-center">
        <div id="center" class="center">
            <!-- <div class="form-check">

                <i class="fa-solid fa-pen"></i>
                <i class="fa-solid fa-trash"></i>
            </div>
        </div> -->
        </div>
    </div>
    <!-- FOOTER -->
    <footer class="main-footer">
        <div class="footer">
        <div>
            <button id="delete-done-button">Delete done tasks</button>
        </div>
        <div>
            <button onclick="deleteAll()" id="delete-all-button">Delete all tasks</button>
        </div>
    </div>
    </footer>
</body>

</html>
